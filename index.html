<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
	<title>Raid' Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="declarations.js"></script>
    <script src="aoes.js"></script>
    <script src="introscene.js"></script>
    <script src="raidscene.js"></script>
</head>
<body>

  <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: true
            }
        },
        scene: [IntroScene, RaidScene],
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
    };

    var game = new Phaser.Game(config);
  </script>

</body>
</html>
